<ng-template [ngIf] ="movieDetails">
    <div class="container w-50 mt-5">
        <h3 class="panel-title">{{movieDetails.title}}</h3>
          <img class="thumbnail" src="http://image.tmdb.org/t/p/w500/{{movieDetails.poster_path}}">
          <ul class="list-group">
            <li class="list-group-item">Genres:
              <span>{{movieGenres}}</span>
            </li>
            <li class="list-group-item">Release Date: {{movieDetails.release_date}}</li>
          </ul>
          <a *ngIf="movieDetails.homepage" href="{{movieDetails.homepage}}" target="_blank" class="btn btn-default">Visit Movie
            Website</a>
      </div>
</ng-template>
