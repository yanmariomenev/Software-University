<div class="card mb-3" style="max-height: 40rem;">
    <img style="height: 500px; width: 100%; display: block;" [src]="imagePath" alt="Card image">
    <div class="card-body">
      <p class="card-text">{{movie.title}}</p>
      <h6>{{movie.release_date}}</h6>
    </div>
    
   <div class="card-footer text-center">
      <button class="btn btn-primary" [routerLink]="['/movie', movie.id]" >View details</button>
    </div>
  </div>
